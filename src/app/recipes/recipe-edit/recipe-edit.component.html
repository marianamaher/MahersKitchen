<div class="row">
    <div class="col-xs-12">
       <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imagePath">Image URL:</label>
                    <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img [src]="imagePath.value" alt="preview of recipe image" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea type="text" class="form-control" id="description" rows="6" formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <div class="row" *ngFor="let ingredientControl of controls; let i = index; " [formGroupName]="i" id="ingredientRow">
                    <div class="col-xs-8">
                        <!-- <label for="ingredients">Ingredient</label> -->
                        <input type="text" class="form-control" placeholder="Ingredient" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <!-- <label for="quantity">Qt.</label> -->
                        <input type="number" class="form-control" placeholder="Qt." formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>                       
                    </div>
                </div>
                <hr>
                <div class="row">
                <div class="col-xs-2">
                    <button class="btn btn-secondary" (click)="onAddIngredient()" type="button">Add Ingredient</button>                       
                </div>
                </div>
            </div>
        </div>
       </form>
    </div>
</div>
