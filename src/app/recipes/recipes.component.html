<!-- This class works as a container for both the recipe list and its details @Author: Mariana Maher  -->
<div class="row">
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe for details.</p>
        </ng-template>
    </div>
</div>
